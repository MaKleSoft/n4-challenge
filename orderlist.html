<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="n4-orderlist" attributes="orders selected">
    <template>
        <style>
            .order {
                padding: 20px;
                border-bottom: solid 1px;
            }

            tr {
                cursor: pointer;
            }

            tr:hover {
                background: #f1f1f1;
            }

            .right {
                text-align: right;
            }
        </style>
        <h1>Orders</h1>
        <table class="table">
            <tr>
                <th>Number</th>
                <th class="right">Items</th>
            </tr>
            <template repeat="{{ orders.records }}">
                <tr on-tap="{{ orderTapped }}">
                    <td>{{ number }}</td>
                    <td class="right">{{ items.length }}</td>
                </tr>
            </template>
        </table>
    </template>
    <script>
        Polymer("n4-orderlist", {
            orderTapped: function(event, detail, sender) {
                this.selected = sender.templateInstance.model;
            }
        });
    </script>
</polymer-element>
